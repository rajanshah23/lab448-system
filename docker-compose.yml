# Lab448 Repair Shop - Full stack (no nginx: backend serves frontend)
# Single entrypoint: backend on port 4000 (API + static frontend)

services:
  postgres:
    image: postgres:18-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lab448}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lab448_secret}
      POSTGRES_DB: ${POSTGRES_DB:-lab448_repair}
    volumes:
      # Named volume backed by host folder: data in ./data/postgres (or POSTGRES_DATA_DIR); survives compose down
      - lab448_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lab448} -d ${POSTGRES_DB:-lab448_repair}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "0.0.0.0:${HTTP_PORT:-8080}:4000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-lab448}:${POSTGRES_PASSWORD:-lab448_secret}@postgres:5432/${POSTGRES_DB:-lab448_repair}?schema=public
      JWT_SECRET: ${JWT_SECRET:-change-this-secret}
      PORT: "4000"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  lab448_postgres_data:
    name: lab448_postgres_data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${POSTGRES_DATA_DIR:-./data/postgres}   # external folder on host (repo or e.g. /home/user/lab448-data/postgres)
